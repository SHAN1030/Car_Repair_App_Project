<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body background = "background.JPG">
  <div class="col-xs-12 header_div text-center">
    <h2>Vehicle Sound Diagnosis</h2>
    <p>Note: This Application Will Help Determine What is Wrong With Your Car </p>
  </div>
  <div class="main_div">
    <center>
      <br>
      <button class="btn-lg btn-warning " onclick="startclassification()">Start</button>
      <h3 id="result_label">Vehicle Problem Area-</h3>
      <h4 id="result_confidence">Accuracy</h4>
      <br>
    </center>
  </div>
  <div class="row">
    <center>
      <div class="column">
        <img src="exhaust.JPG" id="muffler">
        <div class="caption">
          <p>Muffler</p>
        </div>
      </div>
      <div class="column">
        <img src="Rodknock.JPG" id="piston">
        <div class="caption">
          <p>Piston</p>
        </div>
      </div>
      <div class="column">
        <img src="Serpentine.JPG" id="belt">
        <div class="caption">
          <p>Belt</p>
        </div>
      </div>
      <div class="column">
        <img src="Starter.JPG" id="strt">
        <div class="caption">
          <p>Starter</p>
        </div>
      </div>
    </center>
  </div>
  <div class="copy_right_footer">Developed by David</div>
  <script src="main.js"></script>
</body>

</html>
